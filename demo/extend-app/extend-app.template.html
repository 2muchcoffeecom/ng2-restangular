<div>ExtendApp</div>
<button class="btn btn-default" (click)="getUsers()">Get Users With Restangular provides as factory</button>

<div class=row>
    <div class="col-sm-6 col-sm-offset-3">
        <ul class="list-group" *ngIf="users">
            <li *ngFor="let user of users;" class="list-group-item clearfix">
                {{user.name}}
            </li>
        </ul>
    </div>
</div>
