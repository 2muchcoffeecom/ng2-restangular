<div class=row>
    <div class="col-sm-6 col-sm-offset-3">
        <ul class="list-group" *ngIf="heroList">
            <li *ngFor="let hero of heroList; let id = index;" class="list-group-item clearfix">
                <a [routerLink]="['/simpleapp/herodetail/', id]">{{hero.name}}</a>
            </li>
        </ul>
    </div>
</div>
